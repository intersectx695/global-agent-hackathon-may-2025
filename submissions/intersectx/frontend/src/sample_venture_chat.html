        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Strategic Analysis</h2>
            <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Engage in analytical conversations with AI-powered research capabilities. This interface is designed for VC investors, offering a premium and professional environment
              for strategic analysis. Maintain simplicity and ease of use for seamless interaction.
            </p>
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                  <input
                    placeholder="Start a new conversation..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-full placeholder:text-[#49739c] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"

                  <div class="flex border-none bg-[#e7edf4] items-center justify-center pr-4 rounded-r-lg border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
